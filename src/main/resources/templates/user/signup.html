<section th:fragment="content">
<div class="container mt-5">
            <h2 class="text-center">会員登録</h2>
            <form th:action="@{/signup}" method="post" class="mt-4" id="signupForm">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="メールアドレスを入力してください" required>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">パスワード</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力してください" required>
                        </div>

                        <!-- Name -->
                        <div class="form-group">
                            <label for="name">名前</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="名前を入力してください" required>
                        </div>

                        <!-- Phone -->
                        <div class="form-group">
                            <label for="phone">電話番号 (オプション)</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="電話番号を入力してください">
                        </div>

                        <!-- Birth -->
                        <div class="form-group">
                            <label for="birth">生年月日 (オプション)</label>
                            <input type="date" class="form-control" id="birth" name="birth">
                        </div>

                        <!-- GPS Consent -->
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="gps_consent" name="gps_consent" value="1">
                            <label class="form-check-label" for="gps_consent">位置情報の使用に同意する</label>
                        </div>

                        <!-- Social Login Options -->
                        <div class="mt-4">
                            <h5>ソーシャルログイン</h5>
                            <a th:href="@{/auth/google}" class="btn btn-outline-primary btn-block">Googleで登録</a>
                            <a th:href="@{/auth/facebook}" class="btn btn-outline-primary btn-block">Facebookで登録</a>
                            <a th:href="@{/auth/apple}" class="btn btn-outline-dark btn-block">Appleで登録</a>
                        </div>

                        <!-- Marketing Consent -->
                        <div class="form-check mt-4">
                            <input type="checkbox" class="form-check-input" id="email_consent" name="email_consent" value="1">
                            <label class="form-check-label" for="email_consent">マーケティングメールを受信する</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="sms_consent" name="sms_consent" value="1">
                            <label class="form-check-label" for="sms_consent">SMSでプロモーション情報を受信する</label>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">登録</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</section>
