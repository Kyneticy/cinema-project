<th:block th:fragment="content">
            <!-- Movie Update Start -->
            <div class="container-fluid pt-3 px-3">
                <div class="row bg-light rounded align-items-center justify-content-center mx-0" style="min-height: 70vh;">
                    <div class="col-md-10"> <!-- 폼의 최대 너비를 설정 -->
                        <h1 class="mb-3 text-center">映画編集</h1>
                        <form name="movie">
                            <table class="table table-borderless">
                                <tr>
                                    <th><label for="movie_name">movie_name</label></th>
                                    <td>
                                        <input type="text" class="form-control" name="movie_name" id="movie_name" placeholder="event_name">
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="movie_poster">movie_poster</label></th>
                                    <td>
                                        <input type="file" class="form-control" name="movie_poster" id="movie_poster">
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="movie_start">movie_start</label></th>
                                    <td>
                                        <input type="date" class="form-control" name="movie_start" id="movie_start">
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="movie_end">movie_end</label></th>
                                    <td>
                                        <input type="date" class="form-control" name="movie_end" id="movie_end">
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="movie_time">movie_time</label></th>
                                    <td>
                                        <input type="text" class="form-control" name="movie_time" id="movie_time" placeholder="movie_time">
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="movie_content">movie_content</label></th>
                                    <td>
                                        <textarea class="form-control" name="movie_content" id="movie_content" placeholder="movie_content" style="width:100%; resize:none; padding:8px; height:300px;"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="movie_category">movie_category</label></th>
                                    <td>
                                        <select class="form-select" name="movie_category" id="movie_category">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                            <div class="mt-4 text-end">
                                <button type="submit" class="btn btn-sm btn-primary rounded-pill m-2">登録</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Movie Update End -->
    <script>
        // 날짜 포맷 함수
    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // 오늘 날짜와 일주일 뒤 날짜 계산
    const today = new Date();
    const oneWeekLater = new Date();
    oneWeekLater.setDate(today.getDate() + 7);

    // 기본 값 설정
    document.getElementById("movie_start").value = formatDate(today);
    document.getElementById("movie_end").value = formatDate(oneWeekLater);

    // End 날짜 제한 (Start 날짜 이후만 선택 가능)
    document.getElementById("movie_start").addEventListener("change", function() {
        const startDate = this.value;
        document.getElementById("movie_end").setAttribute("min", startDate);
    });


    </script>
</th:block>
